<!DOCTYPE html>

<html>
	<head>
		<title>IllumiTile Light Engine Configurator</title>

		<meta charset="utf-8">
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#ec7c24">

		<!-- add to homescreen for ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/account.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/ionicons.css" />
		<link rel="stylesheet" type="text/css" href="./assets/js/jquery-ui-1.12.1.custom/jquery-ui.css" />

		<script src="./assets/js/jquery-3.3.1.min.js"></script>
		<script src="./assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="./assets/js/js.cookie.js"></script>
		<script src="./assets/js/account.js"></script>
		
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>

	<body>
		<header>
			<img class="logo" src="./assets/img/logo-small.png" />
		</header>

		<div class="dialog accountDialog">
			<div class="drop-shadow"></div>
			
			<div class="contentBody">
				<div class="title">Sign In</div>
				
				<label>Username (Email): <input id="username" type="email" /></label>
				<label>Password: <input id="password" type="password" /></label>
				
				<div rel="sign-up">
					<label>Verify Password: <input id="verify" type="password" /></label>

					<label>Full Name: <input id="name" type="text" /></label>
					<label>Company (optional): <input id="company" type="text" /></label>
					
					<div class="g-recaptcha" data-sitekey="6LdIR0cUAAAAAMa9h8RXFnQ0-mLmFiWl_KNHqmjW"></div>
				</div>
				
				<div class="buttons" rel="sign-in">
					<button class="button-main" action="signIn">Sign In</button>
					<button class="button-secondary" action="register">Create Account</button>
				</div>
				
				<div class="buttons" rel="sign-up">
					<button class="button-main" action="createAccount">Create Account</button>
					<button class="button-secondary" action="backToSignIn">Back</button>
				</div>
			</div>
		</div>
	</body>
</html>
