
<html>

		<title>IllumiTile Light Engine Configurator - Management Console</title>

		<link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#ec7c24">

		<!-- add to homescreen for ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="/assets/css/index.css?v=1531795536051" />
		<link rel="stylesheet" type="text/css" href="/assets/css/tooltip.css?v=1531795536051" />
		<link rel="stylesheet" type="text/css" href="/assets/css/ionicons.css" />
		<link rel="stylesheet" type="text/css" href="/assets/js/jquery-ui-1.12.1.custom/jquery-ui.css" />

		<script src="/assets/js/jquery-3.2.1.js"></script>
		<script src="/assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="/assets/js/lzstring.js"></script>
		<script src="/assets/js/js.cookie.js"></script>
		
		<script src="./page.js"></script>
		<link rel="stylesheet" type="text/css" href="./page.css" />
	</head>

	<body>
		<header>

			<div class="toolbar"></div>

			<img class="logo" src="/assets/img/logo-small.png" />

			<div class="title">
				IllumiTile Light Engine Configurator - Management Console
			</div>
		</header>

		<div class="account-list">
			<div class="tab-bar">
				<button class="button-secondary" rel="pending">Pending</button>
				<button class="button-secondary" rel="active">Active</button>
				<button class="button-secondary" rel="suspended">Suspended</button>
				<button class="button-secondary" rel="archived">Archived</button>
				<button class="button-secondary" rel="all">All</button>
			</div>
			
			<div class="content-body">
				<div class="title">
					<div class="end">
						<button rel="refresh" class="button-secondary">Refresh</button>
					</div>
					User Accounts
				</div>
				
				<div class="content-list"></div>
			</div>
		</div>

		<div class="dialog dialog-user-account">
			<div class="drop-shadow"></div>
			
			<div class="content-body">
				<div class="title"></div>

				<p>
					<label rel="username">Username: <span rel="value"></span></label>
					<label rel="role">Role: <span rel="value"></span></label>
				</p>
				
				<p>
					<label rel="company">Company: <span rel="value"></span></label>
					<label rel="title">Title: <span rel="value"></span></label>
					<label rel="phoneNumber">Phone Number: <span rel="value"></span></label>
					<label rel="status">Status: <span rel="value"></span></label>
				</p>

				<div class="buttons">
					<div style="width:90%">
						
						<button class="button-main" action="projects">View Projects</button>
						<button class="button-secondary" action="approve">Approve</button>
						<button class="button-secondary" action="deny">Dismiss</button>
						<button class="button-secondary" action="password">Reset Password</button>
						<button class="button-secondary" action="close">Close</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
