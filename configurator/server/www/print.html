<!DOCTYPE html>

<html>
	<head>
		<title>IllumiTile Light Engine Configurator</title>

		<meta charset="utf-8">
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#ec7c24">

		<!-- add to homescreen for ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="./assets/css/print.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/ionicons.css" />
		<link rel="stylesheet" type="text/css" href="./assets/js/jquery-ui-1.12.1.custom/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/dragula.min.css" />

		<script src="./assets/js/jquery-3.2.1.js"></script>
		<script src="./assets/js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="./assets/js/lzstring.js"></script>
		<script src="./assets/js/js.cookie.js"></script>
		<script src="./assets/js/temperature.js"></script>
		<script src="./assets/js/print.js"></script>
		<script src="./assets/js/html2canvas.min.js"></script>
	</head>

	<body>
		<section class="canvas">
			<div class="work-table" design-mode="auto"></div>
		</section>

		<div class="circuit-panel"></div>
		
		<div class="specs">
			<h1>System Specifications</h1>
			
			<table>
				<tr><th>Voltage</th> <td class="value" rel="voltage">0.0</td> <td>DC</td> </tr>
				<tr><th>Current</th> <td class="value" rel="current">0.0</td> <td>Amps</td> </tr>
				<tr><th>Power</th> <td class="value" rel="power">0.0</td> <td>Watts</td> </tr>
			</table>
		</div>
		
		<div class="components">
			<h1>System Components</h1>
	
			<table>
				<tr><th>Color Temperature</th> <td class="value" rel="temperature"></td></tr>
				<tr><th>Minimum Power Supply Rating</th> <td class="value">25</td></tr>
				<tr><th>IllumiTile Light Engine Quantity</th> <td class="value" rel="tileCount">0</td></tr>
				<tr><th>IllumiSnap Harness D Quantity</th> <td class="value" rel="harnessCount">0</td></tr>
				<tr><th>IllumiSnap Power Harness Quantity</th> <td class="value" rel="powerCount">0</td></tr>
				<tr><th>Number of Power Supplies</th> <td class="value" rel="powerCount">0</td></tr>
			</table>
		</div>
	</body>
</html>
